title: tcbis
description: TCBIS website
baseurl: "/tcbis2024.github.io" # the subpath of my site i.e the github repository name
url: "https://nisenro.github.io"

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true

collections:
  pages:
    output: true
    permalink: /:path/

# Build settings
markdown: redcarpet
permalink: pretty
plugins:
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
