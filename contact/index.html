        <div class="links-bar">
            <a href="https://www.ieee.org">IEEE</a>

        </div>
        <div class="navbar">
            <img class="main-logo" src="/tcbis2024.github.io/assets/images/tcbislogo.png" alt="TCBIS Logo">

                <li><a href="/tcbis2024.github.io/" class="">Home</a></li>

    <main>
        <div class="contact-section">
    <h1>Get In Touch</h1>

    <form action="https://formspree.io/f/manwyvwv" method="POST" class="join-form">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" /><br />

        <label for="first-name">Firstname:</label><br />
        <input type="text" id="first-name" name="first-name" />
        <label for="surname">Surname:</label><br />
        <input type="text" id="surname" name="surname" /><br />

        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="_replyto" /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" cols="50"></textarea><br />

        <input type="hidden" name="_subject" value="New Message" />

        <input type="submit" value="Submit" />
    </form>


</div>
